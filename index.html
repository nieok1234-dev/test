* { box-sizing: border-box; }

body {

.page {

.center-box {

    top: 50%;

    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;

    cursor: pointer;
    background: white;
}

.falling {
    position: absolute;
    top: -50px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

.flower {
    position: absolute;
    font-size: 30px;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    50% { transform: translateY(-10px); }
}

</style>
